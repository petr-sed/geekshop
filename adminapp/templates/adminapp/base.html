<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% block css %}
            <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
        {% endblock %}
        {% block js %}
        {% endblock %}
        <title>
            {% block title %}
                {{ title|title }}
            {% endblock %}
        </title>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
