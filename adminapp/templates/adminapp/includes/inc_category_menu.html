<ul>
    <li>
        <a href="{% url 'admin_custom:products' %}"
        class="{% if request.resolver_match.url_name == 'products'%}
                active
              {% endif %}">
            Все</a>
    </li>
    {% for category in categories %}
        <li>
            <a href="{% url 'admin_custom:products_by_category' category.pk %}"
             class="{% if request.resolver_match.kwargs.category_pk == category.id %}
                active
              {% endif %}">
            {{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
