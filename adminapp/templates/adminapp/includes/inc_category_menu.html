<ul>
    <li>
        <a href="{% url 'admin_custom:products' %}"
           class="{% if request.resolver_match.kwargs.pk == category.id %}
                      active
                  {% endif %} menu-item">
            Все</a>
    </li>
    {% for category in categories %}
        <li>
            <a href="{% url 'admin_custom:products_by_category' category.pk %}" class="{% if request.resolver_match.kwargs.pk == category.id %}
                      active
                  {% endif %} menu-item">
            {{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
