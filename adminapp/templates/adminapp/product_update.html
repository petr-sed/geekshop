{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
  <div class="delete">
    Уверены, что хотите удалить {{ product_to_delete.username }} ?
    <form action="{% url 'admin_custom:user_delete' user_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin_custom:users' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
