{% load staticfiles %}
{% block menu %}
    <div class="categories">
        <ul>
            {% for link in links_sec_menu %}
                <li><a href="{% url 'products:category' link.id %}"
                       class="{% if request.resolver_match.kwargs.pk == link.id %}
                                 active
                              {% endif %}">
                       {{ link.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
