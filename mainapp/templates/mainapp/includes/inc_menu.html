{% load staticfiles %}
{% block menu %}
    <ul class="menu">
        {%for link in links_menu %}
            <li><a href="{% url link.href %}"
                   class="{% if request.resolver_match.url_name == link.href %}
                           active
                          {% endif %}">
                   {{ link.name }}
                </a>
            </li>
        {% endfor %}
        <li><a href="{% url 'main' %}"><img src="{% static '/img/search.png' %}" alt="search"></a></li>
    </ul>
{% endblock %}
